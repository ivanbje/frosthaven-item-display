<html>
<head></head>
<script type="text/javascript" src="jquery-3.7.0.min.js"></script>
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="app.js"></script>
<body>
	<div class="wrapper">
		<h3>Uncompressed</h3>
		<div>	
			<textarea id="uncompressed" placeholder="uncompressed"></textarea>
			<p>Length: <span id="uncompressed-length"></span></p>
		</div>
		
		<h3>Compressed</h3>
		<div>
			<textarea id="compressed" placeholder="compressed"></textarea>
			<p>Length: <span id="compressed-length"></span></p>
		</div>
		
		<h3>Decompressed</h3>
		<div>
			<textarea id="decompressed" placeholder="decompressed"></textarea>
			<p>Length: <span id="decompressed-length"></span></p>
		</div>
	</div>
</body>
</html>
